{% extends 'base.html' %}

{% block header_text %}Your To-Do list{% endblock %}

{% block form_action %}/lists/{{ list.id }}/add_item{% endblock %}

{% block table %}
        <table class="table" id="id_list_table">
            {% for item in list.item_set.all %}
            <tr><td>{{forloop.counter}}. {{item.text}}</td></tr>
            {% endfor %}
        </table>
{% endblock %}
<!--.item_set is called a reverse lookup. It’s one of Django’s incredibly useful bits of ORM that lets
you look up an object’s related items from a different table.-->
